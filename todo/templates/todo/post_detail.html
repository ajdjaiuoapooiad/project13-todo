{% extends 'todo/base.html'%}

{% block content%}

<div class="card ">
    <div class="card-header bg-dark text-white">
      {{post.title}}
    </div>
    <div class="card-body">
      <p>{{post.text}}</p>
      <a href="{% url 'todo:update' post.pk%}" class="btn btn-primary">編集</a>
      <a href="{% url 'todo:delete' post.pk%}" class="btn btn-success">削除</a>
      <a href="{% url 'todo:good' post.pk%}" class="btn btn-info">いいね　{{post.good}}</a>

    </div>
  </div>

{% endblock%}
